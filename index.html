<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <title>Alynas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <nav class="wrapper">
                <a href="#">
                    <img src="https://alynas.lt/wp-content/uploads/2020/03/alynas.png" alt="alynas-logo">
                </a>

                <ul>
                    <li><a href="#">Apie</a></li>
                    <li><a href="#">Kontaktai</a></li>
                    <li><a href="#">Registracija</a></li>
                    <li><a href="#">Prisijungti</a></li>
                </ul>
            </nav>

            <div class="banner">
                <div class="wrapper">
                    <h1>ALYNAS - ALUS INTERNETU</h1>
                </div>
            </div>
        </div>
    </header>
    
    <main class="wrapper">
        <h2>Mūsų platus alaus asortimentas</h2>

        <article class="products">
            <div class="product-card" id="grad">
                <h3>&#9734; Dujautų</h3>
                <p>produkto aprašas</p>
                <img src="https://alynas.lt/wp-content/uploads/2020/03/Alyno-Blonde1.png" alt="dujautu">
            </div>

            <div class="product-card" id="grad">
                <h3>&#9734; Kauno</h3>
                <p>brangus</p>
                <img src="https://alynas.lt/wp-content/uploads/2020/03/AlynoSviesusis-1.png" alt="kauno">
            </div>

            <div class="product-card" id="grad">
                <h3>&#9734; Cuvee</h3>
                <p>produkto aprašas</p>
                <img src="https://alynas.lt/wp-content/uploads/2021/04/Alynas-Monchshof-Landbier.png" alt="cuvee">
            </div>

            <div class="product-card" id="grad">
                <h3>&#9734; EKU Hell</h3>
                <p>brangus</p>
                <img src="https://alynas.lt/wp-content/uploads/2021/04/Alynas-Monchshof-Original.png" alt="eku">
            </div>

            <div class="product-card" id="grad">
                <h3>&#9734; Monchshof</h3>
                <p>produkto aprašas</p>
                <img src="https://alynas.lt/wp-content/uploads/2021/04/Alynas-Monchshof-Shwarzbier.png" alt="monchshof">
            </div>
        </article>

        <article class="wrapper">
            <h2>Contact us or find more about us</h2>
        </article>

        <article class="wrapper">
            <div class="contact">
                <form action="index.html" class="container">
                    <input type="text" id="fname" name="fname" placeholder="First Name">
                    <input type="lname" id="lname" name="lname" placeholder="Last Name">
                    <input type="email" id="email" name="email" placeholder="Email">

                    <textarea name="message" id="message" cols="30" rows="5"></textarea>

                    <input type="submit" value="Send Message">
                </form>
            
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25299.733298965526!2d23.86334686968324!3d54.930310505427286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e71f4a2f1636d9%3A0x891577e4c6b18198!2sAlynas!5e0!3m2!1slt!2slt!4v1663067289388!5m2!1slt!2slt" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </article>

    </main>

    <footer>
        <div class="wrapper">
            Copyright &copy; Darius  2022.
        </div>
    </footer>
